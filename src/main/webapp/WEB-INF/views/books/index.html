<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<h3>Книги</h3>
<div th:if="${books.isEmpty()}">Пока нет книг</div>
<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></a>
</div>
<br>
<a href="/books/search">Поиск книги</a>
<br>
<a href="/books/new">Добавить книгу</a>
</body>
</html>
